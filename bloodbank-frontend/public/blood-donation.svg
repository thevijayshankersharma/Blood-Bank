<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Elements -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" opacity="0.5"/>
  
  <!-- Hospital Building -->
  <rect x="50" y="200" width="300" height="250" fill="#ffffff" stroke="#1A237E" stroke-width="3" rx="10" ry="10"/>
  <rect x="170" y="350" width="60" height="100" fill="#1A237E"/>
  <rect x="80" y="250" width="50" height="50" fill="#ffffff" stroke="#1A237E" stroke-width="2"/>
  <rect x="150" y="250" width="50" height="50" fill="#ffffff" stroke="#1A237E" stroke-width="2"/>
  <rect x="220" y="250" width="50" height="50" fill="#ffffff" stroke="#1A237E" stroke-width="2"/>
  <rect x="80" y="320" width="50" height="50" fill="#ffffff" stroke="#1A237E" stroke-width="2"/>
  <rect x="220" y="320" width="50" height="50" fill="#ffffff" stroke="#1A237E" stroke-width="2"/>
  
  <!-- Hospital Sign -->
  <rect x="150" y="180" width="100" height="40" fill="#E53935" rx="5" ry="5"/>
  <text x="200" y="205" font-family="Arial" font-size="20" fill="white" text-anchor="middle">HOSPITAL</text>
  
  <!-- Blood Donation Chair -->
  <rect x="450" y="300" width="200" height="20" fill="#1A237E" rx="5" ry="5"/>
  <rect x="460" y="320" width="180" height="10" fill="#1A237E" rx="2" ry="2"/>
  <rect x="470" y="250" width="160" height="50" fill="#E53935" rx="5" ry="5"/>
  <rect x="480" y="200" width="140" height="50" fill="#E53935" rx="5" ry="5"/>
  <rect x="470" y="330" width="20" height="70" fill="#1A237E"/>
  <rect x="610" y="330" width="20" height="70" fill="#1A237E"/>
  
  <!-- Blood Bag -->
  <path d="M650 150 L680 150 L680 250 Q665 270 650 250 Z" fill="#E53935" stroke="#C62828" stroke-width="2"/>
  <rect x="655" y="130" width="20" height="20" fill="#C62828" stroke="#C62828" stroke-width="2"/>
  <line x1="665" y1="150" x2="665" y2="240" stroke="#C62828" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Blood Drops -->
  <path d="M400 100 Q410 120 400 140 Q390 120 400 100 Z" fill="#E53935"/>
  <path d="M430 80 Q440 100 430 120 Q420 100 430 80 Z" fill="#E53935"/>
  <path d="M460 110 Q470 130 460 150 Q450 130 460 110 Z" fill="#E53935"/>
  
  <!-- Person Donating -->
  <circle cx="550" cy="170" r="30" fill="#FFD54F"/>
  <rect x="540" y="200" width="20" height="60" fill="#FFD54F"/>
  <rect x="520" y="220" width="60" height="15" fill="#42A5F5"/>
  <rect x="530" y="260" width="10" height="40" fill="#42A5F5"/>
  <rect x="560" y="260" width="10" height="40" fill="#42A5F5"/>
  <line x1="560" y1="210" x2="600" y2="170" stroke="#FFD54F" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Medical Staff -->
  <circle cx="350" cy="170" r="25" fill="#FFD54F"/>
  <rect x="340" y="195" width="20" height="50" fill="#ffffff"/>
  <rect x="320" y="210" width="60" height="15" fill="#26A69A"/>
  <rect x="330" y="245" width="10" height="35" fill="#26A69A"/>
  <rect x="360" y="245" width="10" height="35" fill="#26A69A"/>
  <path d="M350 155 L350 165 L340 165 L340 175 L350 175 L350 185 L360 185 L360 175 L370 175 L370 165 L360 165 L360 155 Z" fill="#E53935"/>
  
  <!-- Heart Beat Line -->
  <polyline points="100,100 150,100 170,50 190,150 210,100 250,100" 
            stroke="#E53935" stroke-width="3" fill="none"/>
  
  <!-- Blood Cells -->
  <circle cx="120" cy="150" r="10" fill="#E53935" opacity="0.7"/>
  <circle cx="150" cy="170" r="8" fill="#E53935" opacity="0.7"/>
  <circle cx="180" cy="140" r="12" fill="#E53935" opacity="0.7"/>
  <circle cx="210" cy="160" r="9" fill="#E53935" opacity="0.7"/>
  <circle cx="240" cy="150" r="11" fill="#E53935" opacity="0.7"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#1A237E" text-anchor="middle">Blood Donation Saves Lives</text>
</svg>